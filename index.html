        <form class="contenaire">
          <div>
            <label>Enter your name:</label>
            <input class="name" name="name" type="text">
          </div>
          <div>
            <label>Enter your address:</label>
            <input class="address" name="address" type="text">
          </div>
          <div>
            <label>Enter your email:</label>
            <input class="email" name="email" type="email">
          </div>
          <div>
            <label>Enter your password:</label>
            <input class="password" name="password" type="password">
          </div>
          <div>
            <label>Enter your comment:</label>
            <textarea name="comments" id="txtar" cols="27" rows="2"></textarea>
          </div>
          <input  class="btnsub" type="submit">
          <input  class="btnreset" type="reset">
        </form>
